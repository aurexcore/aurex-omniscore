<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Motor ERA – Primos Infalibles</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e8e8e8;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00f7ff;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 150px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ff5071;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 20px;
    }
    #resultado {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
    }
    #total {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      color: #00f7ff;
    }
  </style>
</head>
<body>
  <h1>Motor ERA – Buscador Infalible de Números Primos</h1>
  <input type="number" id="inicio" placeholder="Número inicial">
  <input type="number" id="fin" placeholder="Número final">
  <button onclick="buscarPrimos()">Encontrar Primos</button>

  <div id="resultado">
    <div id="total">Total: 0 primos encontrados</div>
    <div id="lista"></div>
  </div>

  <script>
    function esPrimo(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function buscarPrimos() {
      const inicio = parseInt(document.getElementById("inicio").value);
      const fin = parseInt(document.getElementById("fin").value);
      const lista = document.getElementById("lista");
      const total = document.getElementById("total");
      lista.innerHTML = "";

      if (isNaN(inicio) || isNaN(fin) || inicio > fin) {
        total.innerText = "Error: revisa los valores ingresados.";
        return;
      }

      let primos = [];
      for (let i = inicio; i <= fin; i++) {
        if (esPrimo(i)) primos.push(i);
      }

      total.innerText = `Total: ${primos.length} primos encontrados`;
      lista.innerHTML = primos.join(", ");
    }
  </script>
</body>
</html>
