<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AUREX VIVO ∞ – Visualización Avanzada</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(to bottom, #0f0f1a, #181a1f);
      color: #eaeaea;
    }
    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 10px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      color: #4df;
      border-bottom: 3px solid #2af;
    }
    section {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    canvas {
      background: #1a1c22;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
    }
    #grafico-title {
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>AUREX VIVO ∞ – Sistema de Visualización Avanzada</header>

<section>
  <h2 id="grafico-title">Distribución de Magnitudes (Simulada)</h2>
  <canvas id="graficoMagnitudes" width="900" height="400"></canvas>
</section>

<script>
const ctx = document.getElementById('graficoMagnitudes').getContext('2d');
const grafico = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['4.0–4.5', '4.6–5.0', '5.1–5.5', '5.6–6.0', '6.1–6.5', '6.6–7.0', '7.1+'],
        datasets: [{
            label: 'Cantidad de Sismos',
            data: [6, 9, 12, 8, 3, 2, 1],
            backgroundColor: 'rgba(0, 255, 255, 0.4)',
            borderColor: '#0ff',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                ticks: { color: '#9ef' },
                grid: { color: 'rgba(255,255,255,0.1)' }
            },
            x: {
                ticks: { color: '#9ef' },
                grid: { color: 'rgba(255,255,255,0.05)' }
            }
        },
        plugins: {
            legend: {
                labels: { color: '#0ff' }
            },
            tooltip: {
                backgroundColor: '#222',
                titleColor: '#0ff',
                bodyColor: '#ccc'
            }
        }
    }
});
</script>

</body>
</html>
