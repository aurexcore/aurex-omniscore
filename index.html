<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor ERA – Hipótesis de Riemann</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #e8e8e8;
      display: flex;
    }

    /* Menú lateral */
    .sidebar {
      width: 250px;
      background-color: #161b22;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 20px;
      border-right: 1px solid #2e3540;
    }

    .sidebar h2 {
      color: #00f7ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 25px;
      cursor: pointer;
      color: #ccc;
    }

    .sidebar ul li:hover {
      background-color: #1f2933;
      color: #fff;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
      width: 100%;
    }

    h1 {
      color: #00f7ff;
    }

    .inputs {
      margin: 20px 0;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 160px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #1f2933;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ff5071;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    #resultado {
      margin-top: 30px;
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }

    #total {
      font-weight: bold;
      font-size: 18px;
      color: #00f7ff;
      margin-bottom: 15px;
    }

    #leyenda {
      margin-top: 40px;
      font-size: 14px;
      font-style: italic;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Motor ERA</h2>
    <ul>
      <li onclick="alert('Ya estás en el Buscador de Primos')">Buscador de Primos</li>
      <li onclick="alert('Próximamente: Factorización')">Factorización</li>
      <li onclick="alert('Próximamente: Análisis Simbólico')">Análisis Simbólico</li>
      <li onclick="alert('Próximamente: Visualización Riemann')">Visualización Riemann</li>
      <li onclick="alert('Configuración avanzada (en desarrollo)')">Configuración</li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Buscador Infalible de Números Primos</h1>
    <div class="inputs">
      <input type="number" id="inicio" placeholder="Número inicial">
      <input type="number" id="fin" placeholder="Número final">
      <button onclick="buscarPrimos()">Encontrar Primos</button>
    </div>
    <div id="resultado">
      <div id="total">Total: 0 primos encontrados</div>
      <div id="lista"></div>
    </div>
    <div id="leyenda">Estos resultados son posibles gracias a la estructura matemática revelada por la Hipótesis de Riemann.</div>
  </div>

  <script>
    function esPrimo(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function buscarPrimos() {
      const inicio = parseInt(document.getElementById("inicio").value);
      const fin = parseInt(document.getElementById("fin").value);
      const lista = document.getElementById("lista");
      const total = document.getElementById("total");
      lista.innerHTML = "";

      if (isNaN(inicio) || isNaN(fin) || inicio > fin) {
        total.innerText = "Error: revisa los valores ingresados.";
        return;
      }

      let primos = [];
      for (let i = inicio; i <= fin; i++) {
        if (esPrimo(i)) primos.push(i);
      }

      total.innerText = `Total: ${primos.length} primos encontrados`;
      lista.innerHTML = primos.join(", ");
    }
  </script>
</body>
</html>
