<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de π(x) y li(x)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #444;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #e2e2e2;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de π(x) y li(x)</h1>
  <p>Ingresa un valor para x:</p>
  <input type="number" id="valorX" value="1000000">
  <button onclick="calcular()">Calcular</button>
  <div id="resultado"></div>

  <script>
    // Función para verificar si un número es primo
    function esPrimo(n) {
      if (n < 2) return false;
      if (n === 2) return true;
      if (n % 2 === 0) return false;
      for (let i = 3; i <= Math.sqrt(n); i += 2) {
        if (n % i === 0) return false;
      }
      return true;
    }

    // Función para calcular π(x)
    function calcularPi(x) {
      let contador = 0;
      for (let i = 2; i <= x; i++) {
        if (esPrimo(i)) contador++;
      }
      return contador;
    }

    // Función para calcular li(x) utilizando el método del punto medio
    function calcularLi(x) {
      const n = 100000; // Número de subintervalos
      const a = 2;
      const b = x;
      const h = (b - a) / n;
      let suma = 0;
      for (let i = 0; i < n; i++) {
        const xi = a + i * h;
        const xi1 = xi + h;
        const xm = (xi + xi1) / 2;
        suma += (1 / Math.log(xm)) * h;
      }
      return suma;
    }

    // Función principal para calcular y mostrar los resultados
    function calcular() {
      const x = parseInt(document.getElementById('valorX').value);
      if (isNaN(x) || x < 2) {
        alert('Por favor, ingresa un número válido mayor o igual a 2.');
        return;
      }

      const pi = calcularPi(x);
      const li = calcularLi(x);
      const diferencia = pi - li;

      document.getElementById('resultado').innerHTML = `
        <p><strong>π(${x})</strong> = ${pi}</p>
        <p><strong>li(${x})</strong> ≈ ${li.toFixed(2)}</p>
        <p><strong>Diferencia:</strong> ${diferencia.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
